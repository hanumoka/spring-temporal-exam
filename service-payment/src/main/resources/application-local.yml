# 로컬 개발 환경 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:21306/payment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: app_user
    password: app1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  # Redis 설정 (Redisson)
  data:
    redis:
      host: localhost
      port: 21379

# 로컬 개발용 상세 로깅
logging:
  level:
    root: INFO
    com.hanumoka.payment: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO
