version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: temporal-exam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      TZ: Asia/Seoul
    ports:
      - "21306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-exam-network

  redis:
    image: redis:7-alpine
    container_name: temporal-exam-redis
    ports:
      - "21379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-exam-network

volumes:
  mysql-data:
  redis-data:

networks:
  temporal-exam-network:
    driver: bridge
