services:
  mysql:
    image: mysql:8.0
    container_name: temporal-exam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      TZ: Asia/Seoul
    ports:
      - "21306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-exam-network

  redis:
    image: redis:7-alpine
    container_name: temporal-exam-redis
    ports:
      - "21379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-exam-network

  # ============================================================================
  # Temporal Server (Phase 3)
  # ============================================================================
  # temporalio/auto-setup: 개발용 All-in-One 이미지
  # - PostgreSQL 내장 (Temporal 내부 상태 저장용)
  # - Temporal Server 자동 설정
  # - 프로덕션에서는 별도 DB + temporal-server 이미지 사용
  # ============================================================================
  temporal:
    image: temporalio/auto-setup:1.25.2
    container_name: temporal-exam-server
    ports:
      - "21733:7233"   # gRPC (SDK 연결용)
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
    depends_on:
      temporal-postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - temporal-exam-network

  # Temporal 내부 상태 저장용 PostgreSQL
  # (애플리케이션 MySQL과 분리 - Temporal 전용)
  temporal-postgresql:
    image: postgres:15-alpine
    container_name: temporal-exam-postgresql
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    ports:
      - "21432:5432"
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-exam-network

  # Temporal Web UI
  # - Workflow 실행 상태 시각화
  # - 실시간 모니터링, 디버깅
  temporal-ui:
    image: temporalio/ui:2.31.2
    container_name: temporal-exam-ui
    ports:
      - "21088:8080"   # http://localhost:21088
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - temporal-exam-network

volumes:
  mysql-data:
  redis-data:
  temporal-postgresql-data:

networks:
  temporal-exam-network:
    driver: bridge
