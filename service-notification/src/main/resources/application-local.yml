spring:
  datasource:
    url: jdbc:mysql://localhost:21306/notification_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: app_user
    password: app1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 21379

# 로컬 개발용 상세 로깅
logging:
  level:
    root: INFO
    com.hanumoka.notification: DEBUG

# Fake Gateway 설정
notification:
  gateway:
    sms:
      delay-ms: 100       # 시뮬레이션 지연
      failure-rate: 0.0   # 실패율 (0.0 ~ 1.0)
    email:
      delay-ms: 200
      failure-rate: 0.0
